<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pranav Kasar — Video Editor</title>
  <meta name="description" content="Pranav Kasar — Video editor, showreel, and portfolio." />
  <!-- Open Graph for social previews -->

  <meta property="og:image" content="assets/img/profile.jpg" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Pranav Kasar</h1>
      <nav>
        <a href="#work">Work</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>

  <main>

      <img class="profile" src="assets/img/profile.jpg" alt="Pranav Kasar">

        <h2>Video Editor • Short-form & YouTube</h2>

    <section id="work" class="container">
      <h3>Selected Work</h3>
      <div class="grid">
        <article class="card">
          <img src="assets/img/project1.png" alt="Project 1 screenshot">
          <h4>Showreel — Brand name</h4>
          <p>Short description. Tools: Premiere Pro, After Effects.</p>
        </article>
        <!-- Repeat project cards -->
      </div>

    <section id="contact" class="container">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
  </main>

  <footer class="container">
    <small>© <span id="year"></span> Pranav Kasar</small>
  </footer>

  <script src="js/main.js"></script>
